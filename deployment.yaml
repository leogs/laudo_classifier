apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: classifier
  template:
    metadata:
      labels:
        app: classifier
    spec:
      containers:
        - name: classifier
          image: jardesonbarbosa/laudo-classifier:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: classifier
spec:
  selector:
    app: classifier
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30000
  type: LoadBalancer